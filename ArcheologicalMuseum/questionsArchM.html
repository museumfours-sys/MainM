<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exhibition Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&family=Poppins:wght@400;500;600&display=swap"
        rel="stylesheet"
    >

    <style>
        :root {
            --bg-gradient-start: #ffe9d3;
            --bg-gradient-end: #fffdf6;
            --card-bg: #ffffff;
            --accent: #ff9f4a;
            --accent-soft: #ffe0bf;
            --accent-soft-2: #fff4e1;
            --text-main: #3f3a3a;
            --text-muted: #6e6458;
            --border-soft: #ffe1c4;
            --shadow-soft: 0 14px 40px rgba(0, 0, 0, 0.08);
            --radius-card: 28px;
        }

        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background:
                radial-gradient(circle at top left, #ffe5c0 0, transparent 55%),
                radial-gradient(circle at bottom right, #ffe5f0 0, transparent 55%),
                linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .questions-container {
            background: var(--card-bg);
            padding: 2.4rem 2.1rem 2.2rem;
            border-radius: var(--radius-card);
            box-shadow: var(--shadow-soft);
            max-width: 550px;
            width: 100%;
            border: 1px solid var(--border-soft);
            text-align: center;
            position: relative;
            margin: 1.8rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .questions-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 18%;
            right: 18%;
            height: 6px;
            border-radius: 0 0 999px 999px;
            background: linear-gradient(90deg, #ffb347, #ff9f4a, #ffc46b);
        }

        /* Corner icons in circles */
        .corner-icon {
            position: absolute;
            font-size: 1.5rem;
            z-index: 2;
            pointer-events: none;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        }

        .corner-top-left    { top: 10px; left: 14px; }
        .corner-top-right   { top: 10px; right: 14px; }
        .corner-bottom-left { bottom: 10px; left: 14px; }
        .corner-bottom-right{ bottom: 10px; right: 14px; }

        h2 {
            color: var(--accent);
            margin-bottom: 0.3rem;
            font-size: 1.9rem;
            font-family: "Baloo 2", system-ui, sans-serif;
        }

        .quiz-subtitle {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-bottom: 1.2rem;
        }

        .progress-wrapper {
            margin-bottom: 1.2rem;
        }

        .progress-bar-bg {
            width: 100%;
            background: #fff3e3;
            border-radius: 999px;
            height: 14px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(255, 180, 94, 0.18);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff9f4a, #ffc46b);
            border-radius: 999px;
            width: 0%;
            transition: width 0.3s ease-out;
        }

        #progress-text {
            margin-top: 0.4rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .question {
            margin-bottom: 1.6rem;
            background: var(--accent-soft-2);
            border-radius: 18px;
            padding: 1.2rem 1rem 1rem;
            border: 1px dashed var(--accent-soft);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .question label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-main);
            font-size: 1.05rem;
            font-weight: 600;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            max-width: 320px;
            height: 44px;
            padding: 0.7rem 0.75rem;
            border-radius: 999px;
            border: 1px solid #ffd0a4;
            font-size: 1rem;
            background: #fffdf8;
            margin-bottom: 0.2rem;
            transition: border 0.18s, box-shadow 0.18s, background 0.18s;
            text-align: center;
        }

        input[type="text"]:focus {
            border: 1px solid var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 159, 74, 0.25);
            background: #ffffff;
        }

        .choice-helper {
            margin-bottom: 0.6rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 0.35rem;
            width: 100%;
        }

        .option-wrap {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.45rem;
            cursor: pointer;
            padding: 0.6rem;
            border-radius: 12px;
            background-color: transparent;
            transition: background-color 0.25s ease-out, transform 0.2s ease-out;
            -webkit-user-select: none;
            user-select: none;
        }

        .option-wrap:active {
            transform: scale(0.98);
        }

        .option-radio {
            transform: scale(1.2);
            margin: 0;
            accent-color: var(--accent);
            cursor: pointer;
        }

        .option-radio:checked + .option-label {
            color: #2196F3;
            font-weight: 700;
        }

        .option-radio:checked {
            accent-color: #2196F3;
        }

        input[type="radio"]:checked ~ .option-label {
            color: #2196F3;
        }

        .option-wrap input[type="radio"]:checked {
            accent-color: #2196F3;
        }

        .option-wrap:has(input[type="radio"]:checked) {
            background-color: rgba(33, 150, 243, 0.15);
        }

        .option-label {
            font-size: 0.98rem;
            color: var(--text-main);
            transition: color 0.25s ease-out, font-weight 0.25s ease-out;
        }

        .btn-row {
            display: flex;
            justify-content: center;
            gap: 0.6rem;
        }

        .btn {
            background: linear-gradient(90deg, #ff9f4a, #ffb347);
            color: #ffffff;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.98rem;
            font-weight: 600;
            box-shadow: 0 10px 22px rgba(255, 159, 74, 0.42);
            transition: background 0.18s, transform 0.16s, box-shadow 0.18s;
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(90deg, #ff962e, #ffc068);
            transform: translateY(-1px);
            box-shadow: 0 12px 26px rgba(255, 159, 74, 0.52);
        }

        .btn:active:not(:disabled) {
            transform: translateY(1px);
            box-shadow: 0 6px 16px rgba(255, 159, 74, 0.4);
        }

        .btn:disabled {
            background: #ffe3c7;
            color: #c1a895;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .questions-container {
                padding: 1.4rem 0.9rem 1.2rem;
                border-radius: 20px;
                margin: 0.6rem 0.4rem;
                max-width: 95vw;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 0.15rem;
            }

            .quiz-subtitle {
                font-size: 0.8rem;
                margin-bottom: 0.8rem;
            }

            .progress-wrapper {
                margin-bottom: 0.9rem;
            }

            .progress-bar-bg {
                height: 12px;
            }

            #progress-text {
                font-size: 0.8rem;
                margin-top: 0.3rem;
            }

            .question {
                margin-bottom: 1rem;
                padding: 0.8rem 0.7rem;
            }

            .question label {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            input[type="text"] {
                max-width: 100%;
                height: 44px;
                font-size: 16px;
                padding: 0.6rem 0.6rem;
                margin-bottom: 0.3rem;
            }

            .choice-helper {
                font-size: 0.8rem;
                margin-bottom: 0.4rem;
            }

            .option-group {
                gap: 0.2rem;
            }

            .option-wrap {
                gap: 0.5rem;
                padding: 0.3rem 0;
            }

            .option-radio {
                transform: scale(1.25);
                min-width: 20px;
            }

            .option-label {
                font-size: 0.9rem;
            }

            .btn-row {
                flex-direction: column;
                gap: 0.4rem;
            }

            .btn {
                width: 100%;
                padding: 0.85rem 1.2rem;
                font-size: 0.9rem;
                min-height: 44px;
                border-radius: 20px;
            }

            .corner-icon {
                width: 26px;
                height: 26px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="questions-container" role="main" aria-labelledby="quiz-title">

        <h2 id="quiz-title">Quiz Time!</h2>
        <div class="quiz-subtitle" id="quiz-subtitle">Answer the questions about our exhibitions.</div>

        <div class="progress-wrapper">
            <div class="progress-bar-bg" aria-hidden="true">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            <div id="progress-text">Question 1 of 5</div>
        </div>

        <form id="quiz-form" aria-live="polite">
            <div id="question-area"></div>
            <div class="btn-row">
                <button
                    type="button"
                    class="btn"
                    id="next-btn"
                    disabled
                    aria-label="Go to the next question"
                >
                    Next
                </button>
                <button
                    type="submit"
                    class="btn"
                    id="submit-btn"
                    style="display:none;"
                    disabled
                    aria-label="Submit your answers and see your result"
                >
                    Submit
                </button>
            </div>
        </form>
    </div>

        const allQuestions = questionList;
        let selectedQuestions = [];
        let currentQuestion = 0;
        let answers = [];

        function getRandomQuestions(arr, n) {
            return arr
                .map(q => ({ q, sort: Math.random() }))
                .sort((a, b) => a.sort - b.sort)
                .slice(0, n)
                .map(obj => obj.q);
        }

        function updateProgressBar(currentIndex, total) {
            const percent = total === 0 ? 0 : Math.round(((currentIndex + 1) / total) * 100);
            document.getElementById('progress-bar').style.width = percent + '%';

            const t = translations[lang];
            document.getElementById('progress-text').textContent = t.progress(currentIndex + 1, total);
        }

        function showQuestion(idx) {
            const qObj = selectedQuestions[idx];
            const questionArea = document.getElementById('question-area');
            const t = translations[lang];

            let html = `<div class="question fade-in"><label>${idx + 1}. ${qObj.text[lang]}</label>`;

            if (qObj.type === "choice") {
                html += `<div class="choice-helper">${t.options}</div>`;
                html += `<div class="option-group">`;
                qObj.options[lang].forEach((opt, i) => {
                    const checked = answers[idx] === opt ? "checked" : "";
                    html += `
                        <label class="option-wrap">
                            <input
                                class="option-radio"
                                type="radio"
                                id="opt${i}"
                                name="q"
                                value="${opt}"
                                ${checked}
                                aria-label="${opt}"
                            >
                            <span class="option-label">${opt}</span>
                        </label>
                    `;
                });
                html += `</div>`;
            } else {
                const storedValue = answers[idx] ? answers[idx] : '';
                html += `<input type="text" id="q" name="q" autocomplete="off" value="${storedValue}" aria-label="Type your answer here">`;
            }

            html += `</div>`;
            questionArea.innerHTML = html;

            // Update title/subtitle and progress
            document.getElementById('quiz-title').textContent = t.quizTime;
            document.getElementById('quiz-subtitle').textContent = t.subtitle;
            document.getElementById('next-btn').textContent = t.next;
            document.getElementById('submit-btn').textContent = t.submit;

            updateProgressBar(idx, selectedQuestions.length);

            const nextBtn = document.getElementById('next-btn');
            const submitBtn = document.getElementById('submit-btn');

            if (qObj.type === "choice") {
                const radios = document.querySelectorAll('input[name="q"]');
                const checkSelection = () => {
                    const hasSelection = !!document.querySelector('input[name="q"]:checked');
                    nextBtn.disabled = !hasSelection && idx < selectedQuestions.length - 1;
                    submitBtn.disabled = !hasSelection && idx === selectedQuestions.length - 1;
                };
                radios.forEach(radio => radio.addEventListener('change', checkSelection));
                checkSelection();
            } else {
                const input = document.getElementById('q');
                input.focus();
                const checkText = () => {
                    const hasText = !!input.value.trim();
                    nextBtn.disabled = !hasText && idx < selectedQuestions.length - 1;
                    submitBtn.disabled = !hasText && idx === selectedQuestions.length - 1;
                };
                input.addEventListener('input', checkText);
                checkText();
            }

            nextBtn.style.display = (idx < selectedQuestions.length - 1) ? 'inline-block' : 'none';
            submitBtn.style.display = (idx === selectedQuestions.length - 1) ? 'inline-block' : 'none';
        }

        // Init
        selectedQuestions = getRandomQuestions(allQuestions, 5);
        answers = Array(selectedQuestions.length).fill('');
        showQuestion(currentQuestion);

        document.getElementById('next-btn').addEventListener('click', function() {
            const qObj = selectedQuestions[currentQuestion];
            let answer;

            if (qObj.type === "choice") {
                const checked = document.querySelector('input[name="q"]:checked');
                if (!checked) return;
                answer = checked.value;
            } else {
                const input = document.getElementById('q');
                if (!input.value.trim()) {
                    input.focus();
                    return;
                }
                answer = input.value.trim();
            }

            answers[currentQuestion] = answer;
            currentQuestion++;
            showQuestion(currentQuestion);
        });

        document.getElementById('quiz-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const qObj = selectedQuestions[currentQuestion];
            let answer;

            if (qObj.type === "choice") {
                const checked = document.querySelector('input[name="q"]:checked');
                if (!checked) return;
                answer = checked.value;
            } else {
                const input = document.getElementById('q');
                if (!input.value.trim()) {
                    input.focus();
                    return;
                }
                answer = input.value.trim();
            }

            answers[currentQuestion] = answer;

            const correctAnswers = selectedQuestions.map(q => q.answers);
            localStorage.setItem('correctAnswers', JSON.stringify(correctAnswers));
            localStorage.setItem('userAnswers', JSON.stringify(answers));
            localStorage.setItem('language', lang);

            window.location.href = 'quizResultsArchM.html';
        });

        // Enter key handling
        document.getElementById('quiz-form').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const active = document.activeElement;
                if (active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA')) {
                    if (currentQuestion < selectedQuestions.length - 1) {
                        e.preventDefault();
                        document.getElementById('next-btn').click();
                    }
                }
            }
        });
