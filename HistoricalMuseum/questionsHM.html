<style>

  body{

    justify-content:center;

    padding-bottom:env(safe-area-inset-bottom);
  }

  .wrap{
    background: linear-gradient(180deg, var(--paper), #fff);
    padding:2.4rem 2.1rem 2.2rem;
    border-radius:14px;
    box-shadow: 0 18px 40px rgba(50,30,10,0.12);
    max-width:640px;
    width:94%;
    position:relative;
    border:1px solid rgba(199,119,119,0.15);
    margin:1.8rem 1rem;
    display:flex;
    flex-direction:column;
    align-items:stretch;
    overflow:hidden;
  }
  
  .corner-icon {
    position:absolute;
    font-size:1.5rem;
    z-index:2;
    pointer-events:none;
    user-select:none;
    display:flex;
    align-items:center;
    justify-content:center;
    width:32px;
    height:32px;
    border-radius:50%;
    background:rgba(255,255,255,0.9);
    box-shadow:0 6px 18px rgba(0,0,0,0.06);
  }

  .corner-top-left    { top: 10px; left: 14px; }
  .corner-top-right   { top: 10px; right: 14px; }
  .corner-bottom-left { bottom: 10px; left: 14px; }
  .corner-bottom-right{ bottom: 10px; right: 14px; }

  .lang{
    position:absolute;
    top:12px;
    right:12px;
    display:flex;
    gap:.4rem;
  }
  .lang button{
    background:transparent;
    color:var(--ink);
    border:1px solid rgba(75,46,19,0.08);
    padding:.28rem .6rem;
    border-radius:6px;
    cursor:pointer;
    font-weight:600;
  }
  .lang button.active{ background:var(--accent); color:#fff; border-color:transparent; }

  h2{ color:var(--accent); text-align:center; margin:0 0 .9rem 0; font-size:1.6rem; letter-spacing:.6px; text-transform:uppercase;}
  .progress-wrap{
    height:12px;
    background:var(--muted);
    border-radius:999px;
    overflow:hidden;
    margin-bottom:1rem;
    box-shadow: inset 0 -2px 6px rgba(0,0,0,0.03);
  }
  .progress{ height:100%; background: linear-gradient(90deg,#c77,#e0a169); width:0; transition:width .35s; }

  .question{
    background:linear-gradient(180deg,#fff8f4,#fffaf6);
    padding:1rem;
    border-radius:10px;
    margin-bottom:1rem;
    border:1px dashed rgba(75,46,19,0.06);
    box-shadow: 0 6px 18px rgba(0,0,0,0.04);
    text-align:left;
    line-height:1.5;
  }
    .question label{ display:block; font-weight:700; color:var(--ink); font-size:1.02rem; margin-bottom:.6rem; text-align:left; line-height:1.45; width:100%; overflow-wrap:anywhere; word-break:break-word;}
  input[type="text"]{
    width:96%;
    padding:.6rem;
    border-radius:8px;
    border:1px solid rgba(75,46,19,0.08);
    background:#fffdf8;
    font-size:1rem;
    height:44px;
  }

  .option{ display:flex;align-items:center;gap:.6rem;margin:.35rem 0; justify-content:flex-start; }
  .option label{ display:flex;align-items:center;margin:0; }
  input[type="radio"]{ transform:scale(1.15);margin:0;flex-shrink:0; }
  .option-wrap {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.45rem;
    cursor: pointer;
    padding: 0.6rem;
    border-radius: 12px;
    background-color: transparent;
    transition: background-color 0.25s ease-out, transform 0.2s ease-out;
    -webkit-user-select: none;
    user-select: none;
  }
  input[type="radio"]{ transform:scale(1.15); }

  .question-counter{ color:rgba(75,46,19,0.7); font-size:0.9rem; margin-bottom:0.8rem; text-align:center; }
  .controls{ display:flex; gap:.6rem; justify-content:space-around; margin-top:.2rem; }
  .btn{
    padding:.6rem 1.2rem;
    border-radius:10px;
    border:none;
    background:linear-gradient(90deg,#c77,#e0a169);
    color:#fff;
    cursor:pointer;
    font-weight:700;
    box-shadow:0 6px 18px rgba(199,119,119,0.12);
  }
  .btn[disabled]{ opacity:.45; cursor:not-allowed; transform:none; box-shadow:none; }

    .option-group{border:0;padding:0;margin:0}
    .option-group legend{padding:0;margin:0 0 .4rem 0}
    .choice-helper{color:var(--ink);margin:.4rem 0}
    .clear-answer-wrap{margin-top:.45rem;text-align:right}

    .summary-list{margin:.2rem 0 .7rem;padding-left:1.1rem;color:rgba(75,46,19,0.7)}

    .summary-actions .btn{letter-spacing:normal;text-transform:none;padding:.55rem 1rem;min-width:140px}

  .fade-in{ animation:fadeIn 0.3s ease-out; }

function isEmptyAnswer(answer){
    if(answer === null || answer === undefined) return true;
    if(Array.isArray(answer)) return answer.length === 0;
    return !String(answer).trim();
}

function hasValidAnswers(q){
    if(Array.isArray(q.answers)) return q.answers.length >= 2;
    if(q.answers && typeof q.answers === 'object'){
        return Array.isArray(q.answers.en) && Array.isArray(q.answers.bg) && q.answers.en.length > 0 && q.answers.bg.length > 0;
    }
    return false;
}

function validateQuestions(questions){
    const errors = [];
    const validTypes = new Set(["choice","text","multi"]);
    questions.forEach((q, idx)=>{
        const base = `#${idx+1}`;
        if(!q || typeof q !== 'object'){ errors.push(`${base}: invalid question object.`); return; }
        if(!validTypes.has(q.type)){ errors.push(`${base}: unsupported type "${q.type}".`); }
        if(!q.text || !q.text.en || !q.text.bg || !q.text.en.trim() || !q.text.bg.trim()){
            errors.push(`${base}: missing question text for EN/BG.`);
        }
        if(q.type === 'choice' || q.type === 'multi'){
            if(!q.options || !Array.isArray(q.options.en) || !Array.isArray(q.options.bg)){
                errors.push(`${base}: options must have EN/BG arrays.`);
            } else if(q.options.en.length === 0 || q.options.bg.length === 0){
                errors.push(`${base}: options cannot be empty.`);
            }
        }
        if(!hasValidAnswers(q)){
            errors.push(`${base}: answers must include EN/BG values.`);
        }
    });
    return errors;
}

function renderValidationErrors(errors){
    const t = translations[lang];
    const area = document.getElementById('q-area');
    const list = errors.map(err=>`<li>${err}</li>`).join('');
    area.innerHTML = `
        <div class="summary-box" role="alert">
            <div class="summary-title">${t.validationTitle}</div>
            <div>${t.validationIntro}</div>
            <ul class="summary-list">${list}</ul>
        </div>
    `;
    document.getElementById('summary-area').hidden = true;
    document.getElementById('back-btn').disabled = true;
    document.getElementById('next-btn').disabled = true;
    document.getElementById('submit-btn').disabled = true;
}

function renderUnansweredSummary(unanswered){
    const t = translations[lang];
    const summary = document.getElementById('summary-area');
    const list = unanswered.map(i=>`<li>${t.questionOf.replace('{x}', i+1).replace('{y}', selected.length)}</li>`).join('');
    summary.innerHTML = `
        <div class="summary-title">${t.summaryTitle}</div>
        <div>${t.summaryIntro}</div>
        <ul class="summary-list">${list}</ul>
        <div class="summary-actions">
            <button type="button" class="btn" id="review-unanswered">${t.reviewUnanswered}</button>
            <button type="button" class="btn" id="finish-anyway">${t.finishAnyway}</button>
        </div>
    `;
    summary.hidden = false;
    
    // Hide the submit button when summary is shown
    const submitBtn = document.getElementById('submit-btn');
    if (submitBtn) {
        submitBtn.style.display = 'none';
    }

    document.getElementById('review-unanswered').addEventListener('click', ()=>{
        const first = unanswered[0];
        if(typeof first === 'number'){
            current = first;
            showQuestion(current);
            summary.hidden = true;
            
            // Show submit button again when summary is hidden
            const submitBtn = document.getElementById('submit-btn');
            if (submitBtn && current === selected.length - 1) {
                submitBtn.style.display = '';
            }
        }
    });
    document.getElementById('finish-anyway').addEventListener('click', ()=>{
        proceedToResults();
    });
}

function proceedToResults(){
    const correct = selected.map(s => s.answers);
    localStorage.setItem('correctAnswersHM', JSON.stringify(correct));
    localStorage.setItem('userAnswersHM', JSON.stringify(userAnswers));
    localStorage.setItem('questionsHM', JSON.stringify(selected));
    localStorage.setItem('language', lang);
    window.location.href = 'quizResultsHM.html';
}

function pickRandom(arr,n){
  const copy = arr.slice().sort(()=>Math.random()-0.5);
  return copy.slice(0, Math.min(n, copy.length));
}

function getShuffledOptions(q, lang){
    if(!q.options || !q.options[lang]) return [];
    q._shuffledOptions = q._shuffledOptions || {};
    if(!q._shuffledOptions[lang]){
        const copy = q.options[lang].slice();
        for(let i = copy.length - 1; i > 0; i--){
            const j = Math.floor(Math.random() * (i + 1));
            const tmp = copy[i];
            copy[i] = copy[j];
            copy[j] = tmp;
        }
        q._shuffledOptions[lang] = copy;
    }
    return q._shuffledOptions[lang];
}

function showQuestion(i){
  const q = selected[i];
  const area = document.getElementById('q-area');
  let html = `<div class="question fade-in"><label>${i+1}. ${q.text[lang]}</label>`;
  if(q.type === "choice"){
        const helper = translations[lang].options;
        html += `<fieldset class="option-group" aria-label="${helper}"><legend class="choice-helper">${helper}</legend>`;
                const opts = getShuffledOptions(q, lang);
                opts.forEach((opt,idx)=>{
            html += `<div class="option"><input type="radio" id="o${idx}" name="q" value="${opt}" ${userAnswers[i]===opt?'checked':''} aria-label="${opt}"><label for="o${idx}">${opt}</label></div>`;
        });
        html += `</fieldset>`;
    } else if(q.type === "multi"){
                const minRequired = Number.isInteger(q.minSelections) ? q.minSelections : 1;
                const helper = minRequired > 1 ? translations[lang].multiMin(minRequired) : translations[lang].multiOptions;
                const selectedValues = Array.isArray(userAnswers[i]) ? userAnswers[i] : [];
                html += `<fieldset class="option-group" aria-label="${helper}"><legend class="choice-helper">${helper}</legend>`;
                                const opts = getShuffledOptions(q, lang);
                                opts.forEach((opt,idx)=>{
                        const checked = selectedValues.includes(opt) ? 'checked' : '';
                        html += `<div class="option"><input type="checkbox" id="o${idx}" name="q" value="${opt}" ${checked} aria-label="${opt}"><label for="o${idx}">${opt}</label></div>`;
                });
                html += `</fieldset>`;
  } else {
        html += `<div style="margin-top:.6rem"><input type="text" id="q" name="q" autocomplete="off" value="${userAnswers[i]||''}" aria-label="Type your answer here"></div>`;
  }
    html += `
        <div class="clear-answer-wrap">
            <button
                type="button"
                class="clear-answer-btn"
                id="clear-answer-btn"
                ${isEmptyAnswer(userAnswers[i]) ? 'hidden' : ''}
            >
                ${translations[lang].clearAnswer}
            </button>
        </div>
    `;
  html += `</div>`;
  area.innerHTML = html;
  updateProgress(i, selected.length);
  updateQuestionCounter(i, selected.length);

    if(q.type !== "choice" && q.type !== "multi"){
        const input = document.getElementById('q');
        input && input.focus();
    }

    const clearAnswerBtn = document.getElementById('clear-answer-btn');
    const hasCurrentAnswer = () => {
        if (q.type === "choice") {
            return !!area.querySelector('input[name="q"]:checked');
        }
        if (q.type === "multi") {
            return area.querySelectorAll('input[name="q"]:checked').length > 0;
        }
        const input = document.getElementById('q');
        return !!input && !!input.value.trim();
    };

    const syncClearButton = () => {
        if (!clearAnswerBtn) return;
        clearAnswerBtn.hidden = !hasCurrentAnswer();
    };

    if (clearAnswerBtn) {
        clearAnswerBtn.addEventListener('click', () => {
            if (q.type === "choice" || q.type === "multi") {
                area.querySelectorAll('input[name="q"]').forEach((input) => {
                    input.checked = false;
                });
            } else {
                const input = document.getElementById('q');
                if (input) {
                    input.value = '';
                }
            }

            userAnswers[i] = q.type === "multi" ? [] : '';
            syncClearButton();
        });
    }

    area.querySelectorAll('input[name="q"], #q').forEach((element) => {
        element.addEventListener('change', syncClearButton);
        element.addEventListener('input', syncClearButton);
    });

    syncClearButton();

  document.getElementById('next-btn').style.display = (i < selected.length-1) ? 'inline-block' : 'none';
  document.getElementById('submit-btn').style.display = (i === selected.length-1) ? 'inline-block' : 'none';
  document.getElementById('back-btn').disabled = (i === 0);
    document.getElementById('summary-area').hidden = true;
}

function updateProgress(idx,total){
  const pct = total===0?0:Math.round(((idx+1)/total)*100);
  document.getElementById('progress').style.width = pct + '%';
}

function updateQuestionCounter(idx, total){
  const counter = document.getElementById('q-counter');
  const text = translations[lang].questionOf.replace('{x}', idx+1).replace('{y}', total);
  counter.textContent = text;
}

/* navigation */
document.getElementById('back-btn').addEventListener('click', ()=>{
  if(current > 0){
    current--;
    showQuestion(current);
  }
});

document.getElementById('next-btn').addEventListener('click', ()=>{
  const q = selected[current];
  let ans;
  if(q.type === "choice"){
    const checked = document.querySelector('input[name="q"]:checked');
        ans = checked ? checked.value : '';
    } else if(q.type === "multi"){
        const checked = Array.from(document.querySelectorAll('input[name="q"]:checked')).map(el=>el.value);
        ans = checked;
  } else {
    const input = document.getElementById('q');
        ans = input ? input.value.trim() : '';
  }
  userAnswers[current] = ans;
  current++;
  showQuestion(current);
});

/* Enter handling */
document.getElementById('quiz-form').addEventListener('keydown', function(e){
  if(e.key === 'Enter'){
    const active = document.activeElement;
    if(active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA')){
      if(current < selected.length - 1){
        e.preventDefault();
        document.getElementById('next-btn').click();
      }
    }
  }
});

/* submit */
document.getElementById('quiz-form').addEventListener('submit', function(e){
  e.preventDefault();
  const q = selected[current];
  let ans;
  if(q.type === "choice"){
    const checked = document.querySelector('input[name="q"]:checked');
        ans = checked ? checked.value : '';
    } else if(q.type === "multi"){
        const checked = Array.from(document.querySelectorAll('input[name="q"]:checked')).map(el=>el.value);
        ans = checked;
  } else {
    const input = document.getElementById('q');
        ans = input ? input.value.trim() : '';
  }
  userAnswers[current] = ans;
    const unanswered = userAnswers.map((a, idx)=> isEmptyAnswer(a) ? idx : -1).filter(idx=>idx !== -1);
    if(unanswered.length){
        renderUnansweredSummary(unanswered);
        return;
    }
    proceedToResults();
});

/* initial render */
if(!validationErrors.length){
    showQuestion(current);
}
